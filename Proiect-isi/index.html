<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowMe - Găsește saloane de înfrumusețare</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- ArcGIS CSS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-gem me-2"></i>
                <span class="fw-bold">GlowMe</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="bi bi-map me-1"></i> Hartă
                        </a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex me-3" id="searchForm">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="Caută salon...">
                        <button class="btn btn-light" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <!-- Auth Buttons -->
                <div class="nav-auth" id="authButtons">
                    <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="register.html" class="btn btn-light">Register</a>
                </div>

                <!-- User Menu (hidden by default) -->
                <div class="dropdown d-none" id="userMenu">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <span id="userName">Utilizator</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" id="logoutBtn"><i
                                    class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Fixed Toggle Button - appears when sidebar is closed -->
        <button class="toggle-btn-fixed" id="openSidebarBtn" title="Deschide filtre">
            <i class="bi bi-chevron-right"></i>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h5><i class="bi bi-funnel me-2"></i>Filtre</h5>
                <button id="toggleSidebar" title="Închide filtre">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </div>

            <!-- Category Filter -->
            <div class="filter-section">
                <h6>Categorie</h6>
                <div class="category-buttons" id="categoryFilters">
                    <button class="btn btn-filter active" data-category="all">
                        <i class="bi bi-grid-3x3-gap"></i> Toate
                    </button>
                    <button class="btn btn-filter" data-category="Coafor">
                        <i class="bi bi-scissors"></i> Coafor
                    </button>
                    <button class="btn btn-filter" data-category="Manichiura">
                        <i class="bi bi-hand-index"></i> Manichiura
                    </button>
                    <button class="btn btn-filter" data-category="Barber">
                        <i class="bi bi-person"></i> Barber
                    </button>
                    <button class="btn btn-filter" data-category="Cosmetică">
                        <i class="bi bi-brush"></i> Cosmetică
                    </button>
                    <button class="btn btn-filter" data-category="Spa">
                        <i class="bi bi-droplet"></i> Spa
                    </button>
                    <button class="btn btn-filter" data-category="Make-up">
                        <i class="bi bi-palette"></i> Make-up
                    </button>
                </div>
            </div>

            <!-- Salon List -->
            <div class="salon-list-section">
                <h6><i class="bi bi-shop me-2"></i>Saloane (<span id="salonCount">0</span>)</h6>
                <div class="salon-list" id="salonList">
                    <div class="text-center text-muted py-4">
                        <div class="spinner-border spinner-border-sm" role="status"></div>
                        <p class="mt-2 mb-0">Se încarcă...</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Map Container -->
        <div class="map-container" id="mapContainer">
            <div id="viewDiv"></div>

            <!-- Map Controls -->
            <div class="map-controls">
                <button class="btn btn-light btn-map-control" id="locateBtn" title="Locația mea">
                    <i class="bi bi-crosshair"></i>
                </button>
                <button class="btn btn-light btn-map-control" id="zoomInBtn" title="Zoom in">
                    <i class="bi bi-plus-lg"></i>
                </button>
                <button class="btn btn-light btn-map-control" id="zoomOutBtn" title="Zoom out">
                    <i class="bi bi-dash-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-light py-3">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <span><i class="bi bi-gem me-2"></i>GlowMe © 2025</span>
                </div>
                <div class="col-md-6 text-end">
                    <a href="admin.html" class="text-muted small">Admin Panel</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ArcGIS JS -->
    <script src="https://js.arcgis.com/4.28/"></script>
    <!-- App JS -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
